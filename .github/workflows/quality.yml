name: ðŸ” Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    name: ðŸ“Š Quality Analysis
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm install
      
    - name: ðŸ§¹ Check code formatting
      run: |
        echo "ðŸ” Checking JavaScript files..."
        find . -name "*.js" -not -path "./node_modules/*" | wc -l
        echo "ðŸ“„ Checking HTML files..."
        find . -name "*.html" | wc -l
        echo "ðŸŽ¨ Checking CSS files..."
        find . -name "*.css" | wc -l
        
    - name: ðŸ” Security scan
      run: |
        echo "ðŸ”’ Running security checks..."
        # Check for common security issues
        if grep -r "eval(" assets/js/ 2>/dev/null; then
          echo "âš ï¸ Found eval() usage - potential security risk"
          exit 1
        fi
        if grep -r "innerHTML.*+\|innerHTML.*concat" assets/js/ 2>/dev/null; then
          echo "âš ï¸ Found potential XSS vulnerability"
          exit 1
        fi
        echo "âœ… No obvious security issues found"
        
    - name: ðŸ“Š Code metrics
      run: |
        echo "ðŸ“ˆ Calculating code metrics..."
        JS_FILES=$(find assets/js -name "*.js" | wc -l)
        JS_LINES=$(find assets/js -name "*.js" -exec wc -l {} + | tail -1 | awk '{print $1}')
        HTML_FILES=$(find . -maxdepth 1 -name "*.html" | wc -l)
        
        echo "ðŸ“Š Project Statistics:"
        echo "  JavaScript files: $JS_FILES"
        echo "  Lines of JS code: $JS_LINES"
        echo "  HTML pages: $HTML_FILES"
        
        # Create metrics report
        mkdir -p reports
        cat > reports/metrics.json << EOF
        {
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "files": {
            "javascript": $JS_FILES,
            "html": $HTML_FILES
          },
          "lines": {
            "javascript": $JS_LINES
          }
        }
        EOF
        
    - name: ðŸ“¤ Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-reports
        path: reports/
