name: ğŸš€ Deploy Sweet Frozen E-commerce

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸ªà¸´à¸—à¸˜à¸´à¹Œà¸ªà¸³à¸«à¸£à¸±à¸š GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# à¸à¸³à¸«à¸™à¸”à¹ƒà¸«à¹‰à¸£à¸±à¸™à¸—à¸µà¸¥à¸° deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job à¸ªà¸³à¸«à¸£à¸±à¸š test à¹à¸¥à¸° validation
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Validate
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: âœ… Run tests
      run: npm run test
      
    - name: ğŸ” Validate files
      run: npm run validate

  # Job à¸ªà¸³à¸«à¸£à¸±à¸š build à¹à¸¥à¸° deploy
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Build & Deploy
    needs: test
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Build project
      run: |
        npm run build
        # Create .nojekyll to disable Jekyll processing
        touch .nojekyll
        # Ensure proper MIME types for modules
        echo 'AddType application/javascript .js' > .htaccess
      
    - name: ğŸ¯ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ¥ Post-deployment health check
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ” Your site is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "â° It may take a few minutes for changes to appear"
        echo "ğŸ“± Responsive test page: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/responsive-test.html"
