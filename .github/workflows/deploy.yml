name: 🚀 Deploy Sweet Frozen E-commerce

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ตั้งค่าสิทธิ์สำหรับ GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# กำหนดให้รันทีละ deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job สำหรับ test และ validation
  test:
    runs-on: ubuntu-latest
    name: 🧪 Test & Validate
    
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm install
      
    - name: ✅ Run tests
      run: npm run test
      
    - name: 🔍 Validate files
      run: npm run validate

  # Job สำหรับ build และ deploy
  deploy:
    runs-on: ubuntu-latest
    name: 🚀 Build & Deploy
    needs: test
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm install
      
    - name: 🏗️ Build project
      run: |
        npm run build
        # Create .nojekyll to disable Jekyll processing
        touch .nojekyll
        # Ensure proper MIME types for modules
        echo 'AddType application/javascript .js' > .htaccess
      
    - name: 🎯 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 🏥 Post-deployment health check
      run: |
        echo "🚀 Deployment completed successfully!"
        echo "🔍 Your site is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "⏰ It may take a few minutes for changes to appear"
        echo "📱 Responsive test page: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/responsive-test.html"
