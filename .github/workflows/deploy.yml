name: ğŸš€ Deploy Sweet Frozen E-commerce

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job à¸ªà¸³à¸«à¸£à¸±à¸š test à¹à¸¥à¸° validation
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Validate
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: âœ… Run tests
      run: npm run test
      
    - name: ğŸ” Validate files
      run: npm run validate
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/

  # Job à¸ªà¸³à¸«à¸£à¸±à¸š build à¹à¸¥à¸° deploy
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Build & Deploy
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Build project
      run: |
        npm run build
        # Create .nojekyll to disable Jekyll processing
        touch .nojekyll
        # Ensure proper MIME types for modules
        echo 'application/javascript js' > .htaccess
      
    - name: ğŸ¯ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

# à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸ªà¸´à¸—à¸˜à¸´à¹Œà¸ªà¸³à¸«à¸£à¸±à¸š GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# à¸à¸³à¸«à¸™à¸”à¹ƒà¸«à¹‰à¸£à¸±à¸™à¸—à¸µà¸¥à¸° deployment
concurrency:
  group: "pages"
  cancel-in-progress: false
